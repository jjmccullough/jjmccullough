---
layout: default
title: 
home: true
---

<section class="intro">
  <div class="container">
    <div class="row">
      <div class="half-width">
        <img src="{{ "/img/profile.jpg" | prepend: site.baseurl }}" alt="">
      </div>
      <div class="half-width">
        <h2>J.J. McCullough</h2>
        <p>I am J.J. I am great
        <br>talking second row
        <br>third row,</p>
      </div>
    </div>
  </div>
</section>

<section class="pages">
  <div class="container">
    {% for page in site.pages %}
    {% if page.tags contains "home" %}
    <div class="row page-excerpt-container">
      <div class="columns small-12">
        <div class="page-excerpt">
          <h3>{{ page.title }}</h3>
          <p>{{ page.excerpt }}</p>
          <a href="{{ page.url | prepend: site.baseurl }}">More</a>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</section>
